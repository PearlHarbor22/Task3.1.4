<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

    <!-- Подключение Bootstrap JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Подключение user.js -->
    <script src="/js/user.js" defer></script>
</head>
<body>

<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white" id="user-info">
            Loading user...
        </span>
        <form action="/logout" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <!-- Боковая панель -->
    <div id="sidebar" class="d-flex flex-column p-3 bg-light" style="width: 250px; height: 100vh;">
        <!-- Меню будет динамически обновляться через JS -->
    </div>

    <!-- Основной контент -->
    <main class="container-fluid mt-4 w-100">
        <h1>User Information</h1>

        <!-- Информация о текущем пользователе -->
        <div id="userData">
            Загрузка данных...
        </div>
    </main>
</div>

</body>
</html>
